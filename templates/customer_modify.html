{% extends 'layout.html' %}

{% block title %}Modify Customer{% endblock %}

{% block content %}
<h2>Modify Customer</h2>
<form action="{{ url_for('modify_customer', customer_id=customer.customer_id) }}" method="post">
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" value="{{ customer.status }}"><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}"><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}"><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value="{{ customer.dob }}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ customer.email }}"><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ customer.phone }}"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ customer.address }}"><br>

    <button type="submit">Update</button>
</form>
{% endblock %}
